name: Trigger Netlify Build

on:
  issue_comment:
    types: [created]

jobs:
  trigger-netlify-build:
    runs-on: ubuntu-latest

    steps:
      - name: Trigger Netlify Build
        env:
          NETLIFY_BUILD_HOOK: ${{ secrets.NETLIFY_BUILD_HOOK }}
        if: contains(github.event.comment.body, 'netlify build')
        run: |
          curl -X POST $NETLIFY_BUILD_HOOK
